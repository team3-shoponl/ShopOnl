<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" style="color: black">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Đăng nhập</h4>
            </div>
            <div class="modal-body">
                <div id="i1-ct">
                    <a class="btn btn-success btn-lg" onclick="$('#lg-ct').show();$('#cr-ct').hide();$('#i1-ct').hide();$('#i2-ct').hide();">LOG IN</a>
                </div>
                <div id="lg-ct" style="display :none;">
                    <a class="btn btn-success btn-lg" onclick="$('#lg-ct').hide();$('#cr-ct').hide();$('#i2-ct').show();$('#i1-ct').show();$('#form-id').trigger('reset');">Back</a>
                    <form id="form-id">
                        <div class="form-group">
                            <label for="inputEmail">Email / Username</label>
                            <input class="form-control" type="email" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input class="form-control" type="password" id="inputPassword" placeholder="Password">
                            <a type="button" class="btn btn-link btn-sm">Forgot password</a>
                        </div>
                        <div class="form-group">
                            <a type="button" class="btn btn-info btn-md">Log in</a>
                        </div>
                    </form>
                </div>
                <div id="i2-ct">
                    <a class="btn btn-success btn-lg" onclick="$('#lg-ct').hide();$('#cr-ct').show();$('#i1-ct').hide();$('#i2-ct').hide();">Create Account</a>
                </div>
                <div id="cr-ct" style="display :none;">
                    <a class="btn btn-success btn-lg" onclick="$('#lg-ct').hide();$('#cr-ct').hide();$('#i2-ct').show();$('#i1-ct').show();$('#form-id').trigger('reset');">Back</a>
                    <form id="form-id2">
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <a type="button" class="btn btn-link btn-sm">Forgot password</a>
                        </div>
                        <div class="form-group">
                            <a type="button" class="btn btn-info btn-md">Log in</a>
                        </div>
                    </form>
                </div>
